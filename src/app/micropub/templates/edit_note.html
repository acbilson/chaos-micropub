{% extends "layout.html" %}
{% block content %}
<!-- The form for selecting a note to edit -->
<form id="note-form-update" action="{{ load_route }}" method="POST" class="entry-form">
  <p>Edit this note</p>
  <div>{{ form.selected_note.data }}</div>
  <div>{{ form.title }}</div>
  <div>{{ form.content }}</div>

  <div class="buttons">
    <button type="submit">Save!</button>
  </div>
</form>

  <script type="text/javascript" src="{{ script }}"></script>
{% endblock %}
